<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos Táctiles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
            touch-action: none;
            text-align: center;
        }

        .circulo {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: aparecer 0.8s ease-out forwards;
        }

        @keyframes aparecer {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1 style="color: aliceblue;">Toca la pantalla</h1>

    <script>
        document.body.addEventListener('touchstart', function(e) {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                crearCirculo(touch.clientX, touch.clientY);
            }
        });

        function crearCirculo(x, y) {
            const circulo = document.createElement('div');
            circulo.className = 'circulo';
            const tamaño = Math.random() * 120 + 30;
            
            const colores = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', 
                           '#a29bfe', '#fd79a8', '#fdcb6e', '#e17055', '#00b894'];
            const color = colores[Math.floor(Math.random() * colores.length)];
            
            circulo.style.width = tamaño + 'px';
            circulo.style.height = tamaño + 'px';
            circulo.style.backgroundColor = color;
            circulo.style.left = (x - tamaño / 2) + 'px';
            circulo.style.top = (y - tamaño / 2) + 'px';
            document.body.appendChild(circulo);
            setTimeout(() => {
                circulo.remove();
            }, 800);
        }
    </script>
</body>
</html>
